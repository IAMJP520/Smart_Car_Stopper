<!-- map.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Navigation Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([37.5665, 126.9780], 13); // 서울시청 좌표
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // 현재 위치 마커
    var currentMarker = L.marker([37.5665, 126.9780]).addTo(map);

    // 예시 경로
    var route = [
        [37.5665, 126.9780],
        [37.5700, 126.9900],
        [37.5725, 126.9850]
    ];
    var polyline = L.polyline(route, {color: 'blue', weight: 5}).addTo(map);

    // Python에서 호출할 함수 (위치 갱신) - 전역으로 노출
    window.updatePosition = function(lat, lon) {
        currentMarker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);
    }
</script>
</body>
</html>
